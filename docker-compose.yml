version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: aiapp
      POSTGRES_PASSWORD: aiapp
      POSTGRES_DB: aiapp
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend     # ← 使用你的前端 Dockerfile（很关键）
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_BASE: http://backend:8080/api
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: "3000"
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres-data:
